<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="res/images/favicon.ico">
    <link rel="stylesheet" href="res/css/style.css">
    <title>Login</title>
</head>

<body>

    <header>
        <div class="navbar">
            <a href="index.html" class="nav-link">Home</a>
            |
            <a href="addPost.html" class="nav-link">Add Post</a>
            <a class="profile-link">
                <img class="profile-pic" src="res/images/Default_pfp.png" alt="Profile picture" id="profile-img" onclick="dropdownClicked()"> 
            </a>
            <div class="dropdown">
                <div class="dropdown_content">
                  <p>John Doe</p>
                  <p>john.doe@ut.ee</p>
                  <a href="#">Logout</a>
                </div>
              </div> 
        </div>
    </header>

    <main class="login-wrapper">
        <div class="login-container">
            <form action="index.html" id="login-form" class="form">
                <h2>Welcome to PostIt</h2>
                <p>
                    <a href="#">Create an account</a>
                </p>
                <p>or</p>
                <p>Please log in</p>
                <label for="email" class="form-label" aria-hidden="true">Email</label>
                <input type="email" id="email" class="input-field" placeholder="Email" required>
                <label for="password" class="form-label" aria-hidden="true">Password</label>
                <input type="password" id="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="submit-btn" id="login-btn">Log in</button>
                <p>
                    <a href="#">Forgot password?</a>
                </p>
            </form>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
